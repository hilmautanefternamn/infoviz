<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<meta charset="utf-8">

<!-- Load d3.js -->
<script src="./lib/d3/d3.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>

<!-- map stuffs -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- slider stuff -->
<script src="https://unpkg.com/d3-simple-slider"></script>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<!--dunno if we want tha brewer-->
<script src="./lib/colorbrewer/colorbrewer.js" type='text/javascript'></script> 

<!-- Load js modules -->
<script src="main.js" type='text/javascript'></script>
<script src="heatmap.js" type='text/javascript'></script>
<script src="choropleth.js" type='text/javascript'></script>

<!-- Load stylesheets & fonts-->
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Raleway|Simonetta&display=swap" rel="stylesheet">


<body>
  <div id="header">
    <div id="background"></div>
    <div id="foreground">
      <h1>Cause of death</h1>
      <h4>A study of what is causing casualties in Sweden throughout the years of 1997-2018, considering different age groups.</h4>
      <div id="links"> 
        <a href="https://sdb.socialstyrelsen.se/if_dor/val.aspx?fbclid=IwAR30oVsRvjnZDuGPpaxPBUD7ornmfU0JLcySLxH_Db-2MmuoWpk4L-BYt4w">source of causulties data</a>
        <a href="https://www.statistikdatabasen.scb.se/pxweb/sv/ssd/START__BE__BE0101__BE0101A/BefolkningNy/">source of population data</a>
        <a href="http://kodapan.se/geodata/data/2015-06-26/laen-kustlinjer.geo.json">
          source of geojson of swedish regions 
        </a>

      </div>
    </div>
  </div>

  <div id="buttons">
    <button type="button" onclick="ageGroupButton()">Age Groups</button>
    <button type="button" onclick="diagnosesButton()">Diagnoses</button>
    <button type="button" onclick="choroplethButton(false)">Choropleth</button>
  </div>

<!--
  <div id="colorRange">
    <img src="https://raw.githubusercontent.com/d3/d3-scale-chromatic/master/img/Greys.png", height="30px" width="100%">
    <div id="rangeAxis" class="fulljustify"></div>
  </div>
-->
    
  <!-- Create divs where the graphs will take place -->
  <div id="valueBox">
    <p id="exact-value"></p> <!--"exact value of this cell is: "-->
  </div>

  <!-- for diagnosis heatmaps -->
  <div id="diagnosisMaps"> <!-- container for flex -->
    <div id="disease"></div>
    <div id="violence"></div>
    <div id="mental_illness"></div>
    <div id="traffic"></div>
  </div>

  <!-- for age groups heatmaps -->
  <div id="ageGroupMaps"> <!-- container for flex -->
    <div id="Children"></div>
    <div id="Youth"></div>
    <div id="Young_Adults"></div>
    <div id="Adults"></div>
    <div id="Seniors"></div>
  </div>

    <!-- Create an element where the map will take place -->
  <div id="choropleth">
    <div id="choroMap"></div>
    <!-- Create an element where the slider to the map will take place -->
    <div id="slider">
      <p id="current-slider-value"></p>
      <div id="slider-vertical"></div>
    </div>
  </div>

</body>
